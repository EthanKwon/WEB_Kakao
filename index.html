<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/friends.css" />
    <title>Kakao Clone - Friends</title>
  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="header">
          <div class="header_title">
            <h1>친구</h1>
            <span class="header_title-icon">
              <i class="fas fa-search"></i>
              <i class="fas fa-user-plus"></i>
              <i class="fas fa-music"></i>
              <i class="fas fa-cog"></i>
            </span>
          </div>
          <!-- 헤더 타이틀 -->
          <div class="header_search">
            <span class="header_search-icon">
              <i class="fas fa-search"></i>
            </span>

            <input type="text" placeholder="이름검색" />
          </div>
          <!-- 헤더 검색 -->
        </div>
      </div>
    </header>
    <!-- //헤더 -->
    <aside id="side">
      <div class="side">
        <div class="side_main-icon">
          <i class="fas fa-user"></i>
          <i class="fas fa-comment"></i>
          <i class="fas fa-hashtag"></i>
          <i class="fas fa-ellipsis-h"></i>
        </div>
      </div>
    </aside>
    <!-- //사이드 -->
    <main id="content">
      <div class="container">
        <section id="profile">
          <div class="profile">
            <div class="info">
              <div class="info_photo">
                <img src="./assets/images/profile.jpg" alt="프로필 사진" />
              </div>
              <div class="info_contents">
                <h3 class="info_name">권오인</h3>
                <span class="info_description"
                  >현재 프론트엔드 개발자 준비중 입니다.</span
                >
              </div>
            </div>
          </div>
        </section>
        <!-- //profile -->
        <section class="birthday friends">
          <h2 class="birthday_title">생일인 친구</h2>
          <div class="info">
            <div class="info_photo">
              <img src="./assets/images/profile.jpg" alt="프로필 사진" />
            </div>
            <div class="info_contents">
              <h3 class="info_name">권오인</h3>
              <span class="info_description"
                >현재 프론트엔드 개발자 준비중 입니다.</span
              >
            </div>
          </div>
        </section>
      </div>
    </main>
    <!-- //메인 컨텐츠 -->
    <footer id="footer"></footer>
    <script
      src="https://kit.fontawesome.com/27e7e7e623.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
